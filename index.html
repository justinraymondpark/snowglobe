<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowglobe Layering App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Snowglobe Layering</h1>
      <div class="actions">
        <div class="group">
          <button id="addVideoFileBtn" class="btn">Upload Video</button>
          <input id="videoFileInput" type="file" accept="video/*" hidden />
          <button id="browseVideosBtn" class="btn btn-secondary">üìº Browse Videos</button>
        </div>
        <div class="group">
          <button id="addPngFileBtn" class="btn">Upload PNG</button>
          <input id="pngFileInput" type="file" accept="image/png" hidden />
          <button id="browseImagesBtn" class="btn btn-secondary">üñºÔ∏è Browse Images</button>
          <button id="reloadManifestsBtn" class="btn btn-secondary">Reload Manifests</button>
        </div>
      </div>
    </header>

    <main class="app-main">
      <aside class="sidebar">
        <div class="panel">
          <h2>Layers</h2>
          <ul id="layerList" class="layer-list"></ul>
          <div class="layer-order">
            <button id="bringForwardBtn" class="btn btn-small">Bring Forward</button>
            <button id="sendBackwardBtn" class="btn btn-small">Send Backward</button>
          </div>
        </div>

        <div class="panel">
          <h2>Selected Layer</h2>
          <div class="field"><span id="selectedInfo">None</span></div>
          <div class="controls">
            <div class="row">
              <button id="centerHBtn" class="btn btn-small">Center H</button>
              <button id="centerVBtn" class="btn btn-small">Center V</button>
            </div>
            <div class="row">
              <label for="scaleRange">Scale</label>
              <input id="scaleRange" type="range" min="10" max="300" value="100" />
              <input id="scalePct" type="number" min="10" max="300" value="100" class="num" />
            </div>
            
          </div>
        </div>

        <div class="panel">
          <h2>Export</h2>
          <div class="controls">
            <div class="row">
              <label for="exportFormat">Format</label>
              <select id="exportFormat" class="select-input"></select>
            </div>
            <div class="row">
              <label for="cropAspect">Aspect</label>
              <select id="cropAspect" class="select-input">
                <option value="none">None (Full stage)</option>
                <option value="16:9">16:9</option>
                <option value="1:1">1:1</option>
                <option value="4:5">4:5</option>
                <option value="5:4">5:4</option>
                <option value="4:3">4:3</option>
                <option value="3:4">3:4</option>
                <option value="9:16">9:16</option>
              </select>
            </div>
            <div class="row">
              <label for="exportFpsInput">FPS</label>
              <input id="exportFpsInput" type="number" min="1" max="60" value="30" class="num" />
              <label for="exportDurationInput">Duration (s)</label>
              <input id="exportDurationInput" type="number" min="1" max="600" value="10" class="num" />
            </div>
            <div class="row">
              <label for="exportBitrateInput">Bitrate (Mbps)</label>
              <input id="exportBitrateInput" type="number" min="1" max="50" value="12" class="num" />
            </div>
            <div class="row">
              <label><input id="exportDeterministic" type="checkbox" /> Deterministic frame stepping (Firefox fallback)</label>
            </div>
            <div class="row">
              <button id="startExportBtn" class="btn">Start Export</button>
              <button id="stopExportBtn" class="btn btn-secondary" disabled>Stop</button>
            </div>
            <div class="field" id="exportStatus">Ready</div>
            <div class="row">
              <progress id="exportProgress" value="0" max="100" style="width:100%"></progress>
            </div>
          </div>
        </div>
      </aside>

      <section class="stage-wrap">
        <div id="stageScaler" class="stage-scaler">
          <div id="stage" class="stage" tabindex="0" aria-label="Design stage 1880x980"></div>
          <div id="cropOverlay" class="crop-overlay" aria-hidden="true"><div id="cropRect" class="crop-rect"></div></div>
        </div>
      </section>
    </main>

    <div id="assetModal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="assetModalTitle">Select Video</h3>
          <button id="closeAssetModal" class="icon-btn" aria-label="Close">‚úï</button>
        </div>
        <div id="assetGrid" class="asset-grid"></div>
      </div>
    </div>

    <footer class="app-footer">
      <div>
        Stage: 1880 x 980. Tip: add a video first, then a transparent PNG.
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
  </html>
